<div class="container">
  <div class="jumbotron mt-5 text-center">
    <h1 class="display-4">
      Oooops!
    </h1>
    <p class="lead">
      It seems that the backend is unavailable.
      Please check if this is so and report it to an administrator.
    </p>
    <hr class="my-4">
    <div *ngIf="!loading">
      <p>Click here to check if the backend is available again.</p>
      <p class="lead">
        <button
          type="button" class="btn btn-outline-primary btn-lg"
          (click)="retry()" [disabled]="loading">
          Try again
        </button>
      </p>
    </div>
    <div *ngIf="loading" class="text-center mt-2">
      <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
      <h4 class="mt-3">Loading</h4>
    </div>

  </div>
</div>
