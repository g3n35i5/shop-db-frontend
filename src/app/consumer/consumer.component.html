<app-navbar [navLeft]="[navLeft]" [navRight]="[navRight]"></app-navbar>
<div *ngIf="loading" class="text-center mt-5 text-secondary">
  <i class="fa fa-circle-o-notch fa-spin fa-5x"></i>
  <h4 class="mt-3">Loading</h4>
</div>
<div class="row content" *ngIf="!loading">
  <div class="col-xs-12 col-md-11 col-xl-10 mx-auto">
    <div class="row">
      <div class="col">
        <div class="card mb-4 text-center">
          <div class="card-body">
            <h5 class="card-title">{{ greeting() }} {{ consumer.name }}!</h5>
            <h6 class="card-subtitle mb-2" [ngClass]="creditClass()">
              Your current credit is
              {{consumer.credit | customCurrency | currency: 'EUR'}}
              {{ extendCreditInformation() }}
            </h6>
            <p class="card-text">
              In this section you will find an overview of all
              your purchases and deposits.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-12ml-auto mb-4">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-fw fa-line-chart"></i>
            &nbsp;Purchase Activity
          </div>
          <div class="card-body">
            Content
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-lg-12 ml-auto mb-4">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-fw fa-line-chart"></i>
            &nbsp;Credit History
          </div>
          <div class="card-body">
            Content
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
