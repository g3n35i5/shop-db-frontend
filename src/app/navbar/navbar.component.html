<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top top-header">
  <a class="navbar-brand" href="#">shop.db frontend</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navigationbar"
    aria-controls="navigationbar"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navigationbar">
    <!-- Left navlinks -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let menuItem of navLeft">
        <a class="nav-link" href="" [routerLink]="[menuItem.path]">
          <i [ngClass]="[menuItem.icon]"></i>
          {{menuItem.title}}
          <span *ngIf="menuItem.active" class="sr-only">(current)</span></a>
      </li>
    </ul>
    <!-- Right navlinks -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngFor="let menuItem of navRight">
        <a class="nav-link" href="" [routerLink]="[menuItem.path]">
          <i [ngClass]="[menuItem.icon]"></i>
          {{menuItem.title}}
          <span *ngIf="menuItem.active" class="sr-only">(current)</span></a>
      </li>
    </ul>

  </div>
</nav>
